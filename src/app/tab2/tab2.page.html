<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="content-container">
  <ion-content [fullscreen]="true" class="content">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Dashboard</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <!-- Render the chart components directly -->
    <div class="chart-container">
    <app-bar-chart-component class="chart-component"></app-bar-chart-component>
    <app-pie-chart-component class="chart-component"></app-pie-chart-component>
    <app-line-chart-component class="chart-component"></app-line-chart-component>
    </div>
  </ion-content>
</div>
